<html>
<head>
    <title>Visual Code</title>
</head>
<body>
<h1>Open Console</h1>
<script>
    var First_Name = "Akshat";
console.log(First_Name);
var Last_Name = "Jairath";
console.log(Last_Name);
var full_name =First_Name.concat(Last_Name);
console.log(full_name);
var lenght_name = full_name.length;
console.log(lenght_name);
var name = "Hi I am Akshat Jairath";
console.log(name);
var replace_name = name.replace("Akshat","Aku");
console.log(replace_name);
var capital_name = "AKSHAT";
var lowercase_name = capital_name.toLowerCase();
console.log(lowercase_name);
var lower_case = "akshat";
var upper_case = lower_case.toUpperCase();
console.log(upper_case);


var square_root = Math.sqrt(16);
console.log(square_root);

var maximum_number = Math.max(12,17);
console.log(maximum_number);

var minimum_number = Math.min(12,3);
console.log(minimum_number);

var power_number = Math.pow(4,3);
console.log(power_number);
</script>
</body>
</html>
